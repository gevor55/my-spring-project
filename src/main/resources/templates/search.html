<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }

        form {
            margin-bottom: 20px;
            display: flex; /* Display form elements in a flexbox */
            flex-wrap: wrap; /* Wrap elements to the next line if necessary */
            justify-content: center; /* Center the form elements horizontally */
        }

        .form-group {
            margin: 5px; /* Add some spacing between form elements */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: red;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        td.actions a, td.actions form {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>User Search</h1>
<form th:action="@{/search}" th:object="${searchCommand}" method="get">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}">
    </div>

    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}">
    </div>

    <div class="form-group">
        <label for="status">User Status:</label>
        <select id="status" th:field="*{status}">
            <option value="" th:selected="${searchCommand.status == null}">All</option>
            <option value="ACTIVE" th:selected="${searchCommand.status == 'ACTIVE'}">Active</option>
            <option value="INACTIVE" th:selected="${searchCommand.status == 'INACTIVE'}">Inactive</option>
        </select>
    </div>

    <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
            <option value="" th:selected="${searchCommand.role == null}">All</option>
            <option value="USER" th:selected="${searchCommand.role == 'USER'}">User</option>
            <option value="ADMIN" th:selected="${searchCommand.role == 'ADMIN'}">Admin</option>
        </select>
    </div>

    <div class="form-group">
        <input type="submit" value="Search">
    </div>
</form>

<h2>Search Results</h2>
<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>User Status</th>
        <th>Role</th>
        <th>ACTIONS</th>
    </tr>
    <tr th:each="user : ${searchResults}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.birthDate}"></td>
        <td th:text="${user.userStatus}"></td>
        <td th:text="${user.role}"></td>
        <td class="actions">
            <a th:href="@{'/users/' + ${user.username}}">Edit</a>
            <form th:action="@{'/users/' + ${user.username}}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
