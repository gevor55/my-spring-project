<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Search</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: red;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>User Search</h1>
<form th:action="@{/search}" th:object="${searchCommand}" method="get">
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}">

    <label for="status">User Status:</label>
    <select id="status" th:field="*{status}">
        <option value="" th:selected="${searchCommand.status == null}">All</option>
        <option value="ACTIVE" th:selected="${searchCommand.status == 'ACTIVE'}">Active</option>
        <option value="INACTIVE" th:selected="${searchCommand.status == 'INACTIVE'}">Inactive</option>
    </select>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="" th:selected="${searchCommand.role == null}">All</option>
        <option value="USER" th:selected="${searchCommand.role == 'USER'}">User</option>
        <option value="ADMIN" th:selected="${searchCommand.role == 'ADMIN'}">Admin</option>
    </select>

    <input type="submit" value="Search">
</form>

<h2>Search Results</h2>
<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>User Status</th>
        <th>Role</th>
    </tr>
    <tr th:each="user : ${searchResults}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.birthDate}"></td>
        <td th:text="${user.userStatus}"></td>
        <td th:text="${user.role}"></td>
    </tr>
</table>
</body>
</html>
