<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Cafes</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{'/users/' + ${user.firstName}}" th:text="|${user.firstName}. ${user.username}">User</a>
</div>
</body>
</html>
