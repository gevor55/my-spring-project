<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Cafes</title>
</head>
<body>
<h1>List of Cafes</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cafe : ${cafes}">
        <td th:text="${cafe.name}"></td>
        <td th:text="${cafe.address}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
